<script>
    window.addEventListener('DOMContentLoaded', (event) => {
    // 이미지와 source 태그의 srcset 변환
    const images = document.querySelectorAll('img');
    const sources = document.querySelectorAll('source');

    images.forEach((img) => {
        if (img.src && img.src.includes('Promotions')) {
            img.src = 'https://stgatkr.globeesoftware.com/on/demandware.static/-/Sites-AmericanTouristerKR-Library/ko_KR/dw466a7573/Promotions/' + img.src.split('Promotions')[1];
        }
    });

    sources.forEach((source) => {
        // source의 data-device 속성 변환 (srcset)
        if (source.srcset && source.srcset.includes('Promotions')) {
            source.srcset = 'https://stgatkr.globeesoftware.com/on/demandware.static/-/Sites-AmericanTouristerKR-Library/ko_KR/dw466a7573/Promotions/' + source.srcset.split('Promotions')[1];
        }
        
        // data-device 속성도 수정 (필요한 경우)
        if (source.dataset.device && source.dataset.device === 'mobile') {
            // 여기에서 특정 조건에 따라 다른 변환도 추가할 수 있음
            source.dataset.device = 'mobile-updated';  // 예시: data-device 수정
        }
    });
});


source.srcset.split(',').forEach((path, index) => {
    if (path.includes('Promotions')) {
        source.srcset = source.srcset.replace(path, 'https://stgatkr.globeesoftware.com/on/demandware.static/-/Sites-AmericanTouristerKR-Library/ko_KR/dw466a7573/Promotions/' + path.split('Promotions')[1]);
    }
});
</script>
