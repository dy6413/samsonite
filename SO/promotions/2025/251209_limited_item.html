<style type="text/css">
.conts-wrap {
  position: relative;
  width: 100%;
  max-width: 1310px;
  margin: 0 auto;
}
.conts-wrap .hasmap-wrap {
  position: relative;
  display: block;
}
.conts-wrap img {
  width: 100%;
}
.conts-wrap .hasmap-wrap a {
  display: block;
  text-indent: -9999px;
  font-size: 0;
  overflow: hidden;
  background: rgba(0, 0, 0, 0);
}
.conts-wrap .hasmap-wrap [class^='link'] {
    position: absolute;
}

.conts-wrap .cont02 .title {
  position: absolute;
  left: 0;
  right: 0;
  top: 11.9%;
  width: fit-content;
  text-align: center;
  color: #fff;
  font-family: GT-America, sans-serif;
  font-weight: 700;
  font-size: min(calc((100vw / 1310) * 40), 40px);
  border: 2px solid #fff;
  border-radius: 10px;
  box-shadow: 0 0 18px 4px rgba(255, 255, 255, 0.36);
  background: transparent;
  padding: 1.2% 5.8%;
  margin: auto;
}

/* countdown */
.limited-offer-countdown {
  position: absolute;
  top: 33.6%;
  width: fit-content;
  left: 0;
  right: 0;
  margin: auto;
}
.countdown-title {
    font-family: GT-America, sans-serif;
    font-weight: 500;
    text-align: center;
    color: #fff;
    font-size: min(calc((100vw / 1310) * 26), 26px);
    letter-spacing: 0.125em;
}
.countdown-event {
    margin: min(calc((100vw / 1310) * 15), 15px) auto 0;
    text-align: center;
}
.countdown-event .countdown {
  display: flex;
  flex-direction: column;
  padding: 0 min(calc((100vw / 1310) * 10), 10px);
  align-items: center;
}
.countdown-bg {
  display: flex;
  align-items: center;
  justify-content: center;
  width: min(calc((100vw / 1310) * 95), 95px);
  height: min(calc((100vw / 1310) * 95), 95px);
  color: #fff;
  font-family: 'Roboto';
  font-weight: 700;
  border: 2px solid #fff;
  box-shadow: 0 0 18px 4px rgba(255, 255, 255, 0.36);
  background: transparent;
  border-radius: 10px;
}
.countdown-event .countdown .number {
  display: inline-block;
  font-size: min(calc((100vw / 1310) * 50), 50px);
  line-height: 1;
  padding-bottom: 5%;
}

@media screen and (max-width: 767px) {
  .conts-wrap .cont02 .title {
    top: 10.6%;
    font-size: min(calc((100vw / 640) * 40), 40px);
    box-shadow: 0 0 18px 4px rgba(255, 255, 255, 0.36);
    padding: 2.3% 8%;
  }

  /* countdown */
  .limited-offer-countdown {
    top: 31.2%;
  }
  .countdown-title {
    font-size: min(calc((100vw / 640) * 26), 26px);
  }
  .countdown-event {
    margin: min(calc((100vw / 640) * 15), 15px) auto 0;
  }
  .countdown-event .countdown {
    padding: 0 min(calc((100vw / 640) * 10), 10px);
  }
  .countdown-bg {
    width: min(calc((100vw / 640) * 95), 95px);
    height: min(calc((100vw / 640) * 95), 95px);
    border: 2px solid #fff;
    box-shadow: 0 0 18px 4px rgba(255, 255, 255, 0.36);
  }
  .countdown-event .countdown .number {
    font-size: min(calc((100vw / 640) * 50), 50px);
    padding-bottom: 0;
  }
}

</style>

<!-- 이미지 주소 변환 -->
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    // 이미지와 source 태그의 srcset 변환
    const images = document.querySelectorAll('img');
    const sources = document.querySelectorAll('source');

    images.forEach((img) => {
        if (img.src && img.src.includes('images/promotion')) {
            img.src = 'https://sskr.stg.samsonite-asia.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dw0ba17184/images/promotion/' + img.src.split('images/promotion')[1];
        }
    });

    sources.forEach((source) => {
        // source의 data-device 속성 변환 (srcset)
        if (source.srcset && source.srcset.includes('images/promotion')) {
            source.srcset = 'https://sskr.stg.samsonite-asia.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dw0ba17184/images/promotion/' + source.srcset.split('images/promotion')[1];
        }
        
        // data-device 속성도 수정 (필요한 경우)
        if (source.dataset.device && source.dataset.device === 'mobile') {
            // 여기에서 특정 조건에 따라 다른 변환도 추가할 수 있음
            source.dataset.device = 'mobile-updated';  // 예시: data-device 수정
        }
    });
});


source.srcset.split(',').forEach((path, index) => {
    if (path.includes('images/promotion')) {
        source.srcset = source.srcset.replace(path, 'https://sskr.stg.samsonite-asia.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dw0ba17184/images/promotion/' + path.split('images/promotion')[1]);
    }
});
</script>
