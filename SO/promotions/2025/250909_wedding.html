<style type="text/css">
.conts-wrap {
  position: relative;
  width: 100%;

}
.conts-wrap .hasmap-wrap {
  position: relative;
  display: block;
}
.conts-wrap img {

.conts-wrap .hasmap-wrap a {

}

/* Slider */
.slider {      
  display: block;
  position: absolute;
  width: 100%;
}
/* nav */
.owl-theme .owl-nav {
  display: none;
  margin-top: 0;
}
/* indicator */
.owl-theme .slide-item {
  position: relative;
}
.owl-theme .owl-dots,
.owl-theme .owl-nav {
  text-align: center;
  -webkit-tap-highlight-color: transparent;
}
.owl-theme .owl-dots {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.owl-theme .owl-dots .owl-dot {
  display: inline-block;
  zoom: 1;
}  
.owl-dot.active,
.owl-dot:focus {
  outline: none;
}
.owl-theme .owl-dots .owl-dot span {
  width: calc((100vw / 640) * 13); 
  height: calc((100vw / 640) * 13); 
  margin-right: calc((100vw / 640) * 10);
  background-color: rgba(0, 0, 0, 0.2);
  display: block;
  -webkit-backface-visibility: visible;
  transition: opacity 0.2s ease;
  border-radius: 30px;
}
.owl-theme .owl-dots .owl-dot.active span,
.owl-theme .owl-dots .owl-dot:hover span {
  background: #000000;
}
/* custom slider */
.conts-wrap .slider01 {
  top: 21.49%;
}
.conts-wrap .slider02 {
  top: 53.85%;
}
.conts-wrap .slider01 .owl-dots,
.conts-wrap .slider02 .owl-dots{

@media screen and (max-width: 767px) {
  .mobile-hidden {display: none !important;}
}
@media screen and (min-width: 766px) {

<!-- 이미지 주소 변환 -->
<script>
window.addEventListener('DOMContentLoaded', (event) => {
    // 이미지와 source 태그의 srcset 변환
    const images = document.querySelectorAll('img');
    const sources = document.querySelectorAll('source');

    images.forEach((img) => {
        if (img.src && img.src.includes('images/promotion')) {
            img.src = 'https://sskr.stg.samsonite-asia.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dwe099143d/images/promotion/' + img.src.split('images/promotion')[1];
        }
    });

    sources.forEach((source) => {
        // source의 data-device 속성 변환 (srcset)
        if (source.srcset && source.srcset.includes('images/promotion')) {
            source.srcset = 'https://sskr.stg.samsonite-asia.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dwe099143d/images/promotion/' + source.srcset.split('images/promotion')[1];
        }
        
        // data-device 속성도 수정 (필요한 경우)
        if (source.dataset.device && source.dataset.device === 'mobile') {
            // 여기에서 특정 조건에 따라 다른 변환도 추가할 수 있음
            source.dataset.device = 'mobile-updated';  // 예시: data-device 수정
        }
    });
});


source.srcset.split(',').forEach((path, index) => {
    if (path.includes('images/promotion')) {
        source.srcset = source.srcset.replace(path, 'https://sskr.stg.samsonite-asia.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dwe099143d/images/promotion/' + path.split('images/promotion')[1]);
    }
});
</script>
