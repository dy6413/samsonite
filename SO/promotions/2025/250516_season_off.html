<script>

    window.addEventListener('DOMContentLoaded', (event) => { 
        // 이미지와 source 태그의 srcset 변환
        const images = document.querySelectorAll('img');
        const sources = document.querySelectorAll('source');

        // Base URL
        const baseURL = 'https://stgsskr.globeesoftware.com/on/demandware.static/-/Sites-MonoSamsoniteKR-Library/ko_KR/dwb6cd4553/';

        // 이미지 경로 변환
        images.forEach((img) => {
            if (img.src && (img.src.includes('images/pdp') || img.src.includes('images/promotion'))) {
                const path = img.src.split('images/')[1];  // 'images/pdp' 또는 'images/promotion' 경로 이후 부분 추출
                img.src = baseURL + 'images/' + path;  // base URL을 붙여서 전체 경로로 변경
            }
        });

        // source 태그의 srcset 변환
        sources.forEach((source) => {
            if (source.srcset) {
                // srcset의 각 경로를 확인하여 변환
                source.srcset.split(',').forEach((path, index) => {

                    if (path.includes('images/pdp') || path.includes('images/promotion')) {
                        const newPath = path.split('images/')[1];  // 'images/pdp' 또는 'images/promotion' 경로 이후 부분 추출
                        source.srcset = source.srcset.replace(path, baseURL + 'images/' + newPath);  // 변환된 경로로 교체
                    }
                });
            }

            // data-device 속성 변환 (필요한 경우)
            if (source.dataset.device && source.dataset.device === 'mobile') {
                source.dataset.device = 'mobile-updated';  // 예시: data-device 수정
            }
        });
    });
